<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #202123;
            color: white;
        }
        .exit {
            margin-top: 30px;
        }
        .exit a {
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 10px auto;
            width: 100px;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #757575;
            border-radius: 5px;
            font-size: 18px;
        }
        .exit a:hover {

            background-color: #121212;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 500px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 500px;
        }
        img.qr-image {
            margin-top: 20px;
            max-width: 500px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #757575;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #121212;
        }

    </style>
</head>
<body>
    <h1>Encoder</h1>
    <div class="exit">
        <a href="{% url 'main-page' %}">Exit</a>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Input url...">
        <button onclick="encoder()">Send</button>
    </div>
    <img src="/static/images/default.jpg" id="qrImage">

    <script>
        function encoder(){
            let url = document.getElementById("userInput").value;
            fetch(`/api/encoder/?url=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                let qrImage = document.getElementById("qrImage");
                qrImage.src = "/static/images/result.png?" + new Date().getTime();;
            })
        }
    </script>
</body>
</html>
