<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #password {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            min-width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            font-size: 18px;
            padding: 5px;
            width: 60px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Password Generator</h1>

    <label for="length">Password length:</label>
    <input type="number" id="length" value="12" min="4" max="32">

    <br>
    <button onclick="generatePassword()">Generate Password</button>

    <p id="password">Your password will appear here</p>

    <script>
        function generatePassword() {
            let length = document.getElementById('length').value;
            fetch(`/api/generate-password/?length=${length}`)  // ðŸ”¹ Zmiana URL-a na /api/generate-password/
                .then(response => response.json())
                .then(data => {
                    document.getElementById('password').innerText = data.password;
                })
                .catch(error => console.error('BÅ‚Ä…d:', error));
        }
    </script>

</body>
</html>
